version: '3.8'

# Docker Compose configuration for Pet Shop Convex application
# This setup is for LOCAL DEVELOPMENT only
# Note: Convex backend runs in the cloud and cannot be containerized

services:
  # Next.js Frontend Application
  frontend:
    container_name: petshop-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
      - CONVEX_DEPLOYMENT=${CONVEX_DEPLOYMENT}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - SETUP_SCRIPT_RAN=${SETUP_SCRIPT_RAN}
    volumes:
      # Mount source code for hot-reload
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - ./convex:/app/convex
      # Mount config files
      - ./next.config.ts:/app/next.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      # Exclude node_modules and .next from host
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.petshop.service=frontend"
      - "com.petshop.environment=development"

networks:
  petshop-network:
    driver: bridge
    name: petshop-network

# Volumes for persistent data (if needed in the future)
volumes:
  node_modules:
    driver: local
